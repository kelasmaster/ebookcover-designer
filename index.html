<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ebook Cover Designer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Ebook Cover Designer</h1>

    <div class="controls">
      <!-- Text Controls -->
      <input type="text" id="textInput" placeholder="Enter your text here" />
      <select id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>
      <input type="number" id="fontSize" placeholder="Font Size" min="10" max="200" />
      <input type="color" id="textColor" />

      <button id="addTextBtn">Add Text</button>

      <!-- Image Upload -->
      <input type="file" id="imageUpload" accept="image/*" multiple />
      
      <!-- Background Controls -->
      <input type="color" id="bgColorPicker" title="Choose background color" />
      <input type="file" id="bgImageUpload" accept="image/*" />

      <!-- Export Buttons -->
      <button id="downloadPngBtn">Download as PNG</button>
      <button id="downloadPdfBtn">Download as PDF</button>
    </div>

    <!-- Canvas Area -->
    <div class="canvas-container">
      <canvas id="coverCanvas" width="600" height="800"></canvas>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
  <script src="app.js"></script>
</body>
</html>
